<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Imagem aqui no CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a). Fa√ßa login para acessar sua conta e poder entrar em processo de aprendizado com a gente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" 
                       autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required maxlength="20" minlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    <div class="campo">
                        <input type="submit" value="Entrar">
                        <button>
                            <a href="#">Esqueci a senha <i class="material-icons">mail</i></a>
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
